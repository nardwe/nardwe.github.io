<!doctype html>
<html>
  <head>
    <style>
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding-left: 1.3em;
      }
      li:before {
        content: "\f00c"; /* FontAwesome Unicode */
        font-family: FontAwesome;
        display: inline-block;
        margin-left: -1.3em; /* same as padding-left set on li */
        width: 1.3em; /* same as padding-left set on li */
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          Modern States
        </li>
        <li>
          Course Hero
        </li>
        <li>
          Codeacademy
        </li>
        <li>
          Khanacademy
        </li>
        <li>
          Lonestar
        </li>
        <li>
          Teamtreehouse
        </li>
        <li>
          Codecombat
        </li>
      </ul>
    </nav>
  </body>
</html>
